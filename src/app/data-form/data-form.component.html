<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group has-validation">
    <div class="col-sm-12">
      <label for="nome" class="form-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome" [ngClass]="aplicaCssErro('nome')" />
      <div class="invalid-feedback">Nome é obrigatório</div>
    </div>
  </div>

  <div class="form-group has-validation">
    <div class="col-sm-12">
      <label for="email" class="form-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="email" formControlName="email" placeholder="nome@email.com" [ngClass]="aplicaCssErro('email')" />
      <div class="valid-feedback">E-mail válido!</div>
      <div class="invalid-feedback">Digite um e-mail válido</div>
    </div>
  </div>

  <div formGroupName="endereco">

    <div class="form-group has-validation row">
      <div class="col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" [ngClass]="aplicaCssErro('endereco.cep')" formControlName="cep"
        (blur)="consultaCEP()" />
        <div class="invalid-feedback">CEP é obrigatório</div>
      </div>
      <div class="col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" [ngClass]="aplicaCssErro('endereco.numero')" formControlName="numero" />
        <div class="invalid-feedback">Número é obrigatório</div>
      </div>
      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" formControlName="complemento" />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <label for="nome" class="form-label">Rua</label>
      </div>

      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" readonly
          [ngClass]="aplicaCssErro('endereco.rua')" formControlName="rua" />
        <div class="invalid-feedback">Rua é obrigatório</div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" [ngClass]="aplicaCssErro('endereco.bairro')" formControlName="bairro" />
        <div class="invalid-feedback">Bairro é obrigatório</div>
      </div>
      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" [ngClass]="aplicaCssErro('endereco.cidade')" formControlName="cidade" />
        <div class="invalid-feedback">Cidade é obrigatório</div>
      </div>
      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" [ngClass]="aplicaCssErro('endereco.estado')" formControlName="estado" />
        <div class="invalid-feedback">Estado é obrigatório</div>
      </div>
    </div>

  </div>



  <button type="submit" class="btn btn-primary">Submit</button>

  <button type="submit" class="btn" (click)="resetar()">Cancelar</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
