<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group has-validation">
    <div class="col-sm-12">
      <label for="nome" class="form-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome"
        [(ngModel)]="usuario.nome" required #nome="ngModel" [ngClass]="aplicaCssErro(nome)" />
      <!--div>{{ nome.className }}</div-->
      <!--div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">Nome é obrigatório</div-->
      <div class="invalid-feedback">Nome é obrigatório</div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <label for="email" class="form-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="email" name="email" placeholder="nome@email.com"
      [ngModel]="usuario.email" required email #email="ngModel" [ngClass]="aplicaCssErro(email)" />
      <div class="invalid-feedback">Digite um e-mail válido</div>
    </div>
  </div>

  <div class="form-group has-validation row">
    <div class="col-md-3">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" [ngClass]="aplicaCssErro(cep)" />
      <div class="invalid-feedback">CEP é obrigatório</div>
    </div>
    <div class="col-md-3">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel" [ngClass]="aplicaCssErro(numero)" />
      <div class="invalid-feedback">Número é obrigatório</div>
    </div>
    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel" />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <label for="nome" class="form-label">Rua</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" id="rua" name="rua" readonly
        ngModel required #rua="ngModel" [ngClass]="aplicaCssErro(rua)" />
      <div class="invalid-feedback">Rua é obrigatório</div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-5">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" [ngClass]="aplicaCssErro(bairro)" />
      <div class="invalid-feedback">Bairro é obrigatório</div>
    </div>
    <div class="col-md-4">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" [ngClass]="aplicaCssErro(cidade)" />
      <div class="invalid-feedback">Cidade é obrigatório</div>
    </div>
    <div class="col-md-3">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" [ngClass]="aplicaCssErro(estado)" />
      <div class="invalid-feedback">Estado é obrigatório</div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
